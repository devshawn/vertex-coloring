plugins {
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

apply plugin: 'java'
apply plugin: 'idea'

archivesBaseName = 'com.devshawn.coloring.library'

version = '0.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    version = null

    manifest {
        attributes(
                'Main-Class' : 'com.devshawn.coloring.library.Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.github.stefanbirkner:system-rules:1.16.0'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}