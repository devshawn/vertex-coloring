<!doctype html>
<html>
<head>
    <title>Example Graph</title>
    <meta http-equiv="refresh" content="2">


    <style>
        body {
            color: #d3d3d3;
            font: 12pt arial;
            background-color: #fff;
        }

        #mynetwork {
            margin: 0 auto;
            width: 800px;
            height: 800px;
            border: 1px solid #444444;
            background-color: #fff;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.0/vis.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="mynetwork"></div>
<script type="text/javascript">
    var color = 'gray';
    var len = undefined;

    var nodes = [
        // Basic
        // {id: 1, label: "", x: 275, y: 0},
        // {id: 2, label: "", x: 425, y: 0},
        // {id: 3, label: "", x: 150, y: 75},
        // {id: 4, label: "", x: 550, y: 75},
        // {id: 5, label: "", x: 100, y: 200},
        // {id: 6, label: "", x: 600, y: 200},
        // {id: 7, label: "", x: 150, y: 325},
        // {id: 8, label: "", x: 550, y: 325},
        // {id: 9, label: "", x: 275, y: 400},
        // {id: 10, label: "", x: 420, y: 400}

        // Worst Case
        // {id: 1, label: "1", group: 1, x: 275, y: 0},
        // {id: 2, label: "3", group: 2, x: 425, y: 0},
        // {id: 3, label: "5", group: 3, x: 150, y: 75},
        // {id: 4, label: "7", group: 4, x: 550, y: 75},
        // {id: 5, label: "9", group: 5, x: 100, y: 200},
        // {id: 6, label: "10", group: 5, x: 600, y: 200},
        // {id: 7, label: "8", group: 4, x: 150, y: 325},
        // {id: 8, label: "6", group: 3, x: 550, y: 325},
        // {id: 9, label: "4", group: 2, x: 275, y: 400},
        // {id: 10, label: "2", group: 1, x: 420, y: 400}

        // Best Case
        {id: 1, label: "1", group: 1, x: 275, y: 0},
        {id: 2, label: "2", group: 2, x: 425, y: 0},
        {id: 3, label: "10", group: 2, x: 150, y: 75},
        {id: 4, label: "3", group: 1, x: 550, y: 75},
        {id: 5, label: "9", group: 1, x: 100, y: 200},
        {id: 6, label: "4", group: 2, x: 600, y: 200},
        {id: 7, label: "8", group: 2, x: 150, y: 325},
        {id: 8, label: "5", group: 1, x: 550, y: 325},
        {id: 9, label: "7", group: 1, x: 275, y: 400},
        {id: 10, label: "6", group: 2, x: 420, y: 400}
    ];
    var edges = [
        {from: 1, to: 2},
        {from: 1, to: 3},
        {from: 1, to: 6},
        {from: 1, to: 7},
        {from: 2, to: 4},
        {from: 2, to: 5},
        {from: 2, to: 8},
        {from: 3, to: 4},
        {from: 3, to: 5},
        {from: 3, to: 9},
        {from: 4, to: 6},
        {from: 4, to: 10},
        {from: 5, to: 7},
        {from: 5, to: 10},
        {from: 6, to: 8},
        {from: 6, to: 9},
        {from: 7, to: 8},
        {from: 7, to: 9},
        {from: 8, to: 10},
        {from: 9, to: 10}
    ]

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        width: '800px',
        height: '800px',
        nodes: {
            color: '#aaa',
            shape: 'circle',
            size: 30,
            font: {
                size: 32,
                color: '#000000'
            },
            borderWidth: 2
        },
        edges: {
            color: '#000000',
            width: 2,
            smooth: {
                enabled: false
            }
        },
        physics: {
            enabled: false
        },
        interaction: {
            dragNodes: false,// do not allow dragging nodes
            zoomView: false, // do not allow zooming
            dragView: false  // do not allow dragging
        }

    };
    network = new vis.Network(container, data, options);
    network.moveTo({
        position: {x: 0, y: 0},
        offset: {x: -width/2, y: -height/2},
        scale: 1
    })
</script>
</body>
</html>
