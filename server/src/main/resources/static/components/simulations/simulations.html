<div class="col-xs-12 margin-bottom clearfix">
    <div class="pull-left">
        <h2>List of Simulations</h2>
    </div>
    <div class="pull-right">
        <a ui-sref="simulations-create" class="btn btn-primary">Run Simulation</a>
    </div>
</div>

<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered" dt-options="simulationsController.dtOptions" dt-column-defs="simulationsController.dtColumnDefs">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th class="table-header-button">View</th>
            <th class="table-header-button">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="simulation in simulationsController.simulations">
            <td>{{ simulation.name }}</td>
            <td>{{ simulation.type }}</td>
            <td class="text-center"><a ui-sref="simulations-view({id: simulation.id})" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-search"></span></a></td>
            <td class="text-center"><button class="btn btn-xs btn-danger" ng-click="simulationsController.deleteSimulation(simulation.id, $index)"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
        </tbody>
    </table>
</div>
